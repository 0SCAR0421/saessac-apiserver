<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
    <title>parameter01.jsp 파리미터값 입력 페이지</title>
</head>
<body>
    <form action="userInsert" method="post">
      <input class="name" type="text" size="10"><br>
      <input class="about" type="text" size="30"><br>
    </form>
    <button class="submitBtn">전송</button>
  </body>
  <script>
    const name = document.querySelector('.name')
    const about = document.querySelector('.about')
    const submitBtn = document.querySelector('.submitBtn')

    name.addEventListener('input', (e) => {
      name.value = e.target.value
    })

    about.addEventListener('input', (e) => {
      about.value = e.target.value
    })

    submitBtn.addEventListener('click', () => {
      const httpRequest = new XMLHttpRequest();

      httpRequest.open('POST', '/userInsert');
      httpRequest.responseType = "json";
      httpRequest.setRequestHeader("Content-Type", "application/json")
      httpRequest.send(JSON.stringify({name: name.value, contents: about.value}));
    })
  </script>
</html>
